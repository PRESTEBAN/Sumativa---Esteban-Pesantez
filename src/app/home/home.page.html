<app-navbar [title]="'Capi-News'"></app-navbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" size-md="6" size-sm="12" *ngFor="let news of newsList">
        <app-newscard [title]="news.title" [description]="news.description" [image]="news.image"></app-newscard>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
